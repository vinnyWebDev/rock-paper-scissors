<body>
    <script>
        function getComputerChoice() {
            let num = Math.floor(Math.random() * 3);
            let computerChoice;
            switch (num) {
                case 0:
                    computerChoice = "rock";
                    break;

                case 1:
                    computerChoice = "paper";
                    break;

                case 2:
                    computerChoice = "scissors";
                    break;
            }
            return computerChoice;
        }

        getComputerChoice();
    </script>


</body>
